<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Custom Player</title>
  </head>
  <body>
    <audio src="" id="audio"></audio>
    <div class="music-player">
      <i class="gg-play-list list_btn"></i>
      <div class="play-list-wrapper">
        <div class="close-pos"><i class="gg-close-o close_btn"></i></div>
        <h1 class="play-list_header">Plaulist</h1>
        <div class="play-list_container">
          <template id="list-template">
            <div class="list__item-wrapper">
              <div class="playlist__song-name"></div>
            </div>
          </template>
        </div>
      </div>

      <h1 class="music-name">Song One</h1>
      <p class="artist-name">Artist One</p>
      <div class="album"></div>
      <div class="song-slider">
        <input type="range" value="0" class="seek-bar" />
        <span class="current-time">00:00</span>
        <span class="song-duracion">00:00</span>
      </div>
      <div class="controls">
        <button class="btn bacward-btn">
          <img src="./src/images/pre.png" alt="previev" />
        </button>
        <button class="play-btn pause">
          <span></span>
          <span></span>
        </button>
        <button class="btn forward-btn">
          <img src="./src/images/nxt.png" alt="next" />
        </button>
      </div>
    <div class="volume">
      <div class="volune__wrapper">
        <i class="gg-volume"></i>
      
        <input type="range" value="50" min="0" max="100" class="slider" />
        <div class="progress"></div>
      </div>
    </div>
    </div>
    <script src="./src/Data.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/playlist.js"></script>
  
  </body>
</html>
